<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 상세 페이지</title>
</head>


<body style="background: url(../img/clouds-1282314_1920.jpg)">

  <h1 th:text="${board.title}">제목입니다.</h1>    <!--// board 안에 담겨있는 제목을 대체해서 태그안에 넣어줌-->
  <p th:text="${board.content}">내용입니다.</p>    <!--// board 안에 담겨있는 내용을 대체해서 태그안에 넣어줌-->
  <p></p>
  <button><a th:href="@{/board/delete(id=${board.id})}" style="text-decoration-line: none">삭제</a></button>
  <button><a th:href="@{/board/modify/{id}(id=${board.id})}" style="text-decoration-line: none">수정</a></button>

</body>
</html>
